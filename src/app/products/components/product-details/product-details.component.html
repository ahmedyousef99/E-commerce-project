<div class="mt-5" *ngIf="!activeSpinner">
  <div class="row mt-5 d-felx align-items-center justify-content-center">
    <div class="col-md-6 col-sm-10 my-5">
      <img src="{{ product.image }}" class="img-fluid" alt="" />
    </div>
    <div class="col-md-6 col-sm-10">
      <h2 class="text-danger">{{ product.title }}</h2>
      <h3>{{ product.category }}</h3>
      <p class="text-dark">
        {{ product.description }}
      </p>
      <ul>
        <li>{{ product.price }}</li>
        <li>Rate:{{ product.rating.rate }}</li>
        <li>Count: {{ product.rating.count }}</li>
      </ul>
    </div>
  </div>
</div>

<div class="w-100 text-center mt-5">
  <app-spinner *ngIf="activeSpinner"></app-spinner>
</div>
