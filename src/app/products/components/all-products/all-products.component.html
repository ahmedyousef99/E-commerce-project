<div class="w-25">
  <app-select
    [title]="'Categories'"
    (selctedValue)="onSelected($event)"
    [data]="categories"
  ></app-select>
</div>
<div class="row mt-3" *ngIf="!activeSpinner">
  <div class="col-md-3 col-sm-12" *ngFor="let item of listOfProduct">
    <app-product [data]="item" (item)="addToCart($event)"></app-product>
    <router-outlet></router-outlet>
  </div>
</div>

<div class="w-100 text-center">
  <app-spinner *ngIf="activeSpinner"></app-spinner>
</div>
