<div class="cartBox">
  <form [formGroup]="form" class="my-3">
    <div class="row">
      <div class="col-md-3">
        <label for="">Start Date</label>
        <input formControlName="start" type="date" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="">End Date</label>
        <input formControlName="end" type="date" class="form-control" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success" (click)="apply()">Apply</button>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Date</th>
        <th>Quantity</th>
        <th></th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carts; let i = index">
        <td></td>
        <td>{{ item.date | date: "longDate" }}</td>
        <td>{{ item.products.length }}</td>
        <td></td>

        <td>
          <button class="btn btn-danger" (click)="deleteCart(i)">Delete</button>
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#staticBackdrop"
          >
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="sent">
  <strong>Well done!</strong> Your Order is Successfully Send
</div>
