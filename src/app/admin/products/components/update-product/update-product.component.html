<form class="mt-5" [formGroup]="form">
  <div class="row">
    <div class="col-4">
      <input
        type="text"
        formControlName="title"
        class="form-control"
        placeholder="Title"
      />
    </div>
    <div class="col-4">
      <input
        type="text"
        formControlName="price"
        class="form-control"
        placeholder="price"
      />
    </div>
    <div class="col-4">
      <input
        type="text"
        formControlName="description"
        class="form-control"
        placeholder="description"
      />
    </div>
    <div class="col-4">
      <app-select
        [select]="select"
        [title]="'Categores'"
        (selctedValue)="onSelected($event)"
        [data]="categores"
      ></app-select>
    </div>

    <div class="col-4 img-holder">
      <label for="">Image</label>
      <img style="width: 40px" src="{{ image }}" alt="" />
      <input
        type="file"
        class="form-control-file"
        (change)="getImageBase($event)"
        name=""
        id=""
      />
    </div>
    <div class="d-flex justify-content-end mt-3 col-md-6">
      <button
        class="btn btn-success"
        [disabled]="form.invalid"
        (click)="addProduct()"
      >
        Add Product
      </button>
    </div>
  </div>
</form>
