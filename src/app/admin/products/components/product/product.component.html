<div class="item">
  <div>
    <img
      src="{{ data.image }}"
      alt=""
      routerLink="/product-details/{{ data.id }}"
    />
    <div class="body">
      <h4>{{ data.title }}</h4>
      <p>{{ data.description }}</p>
    </div>
  </div>

  <div class="px-3 mb-2 d-flex justify-content-between align-datas-center">
    <button
      class="btn btn-success"
      *ngIf="!IsAddActive"
      (click)="IsAddActive = true"
    >
      Add To Cart
    </button>
    <div class="d-flex w-50" *ngIf="IsAddActive">
      <input type="number" class="form-control" [(ngModel)]="amount" />
      <button class="btn btn-danger" (click)="add(); IsAddActive = false">
        Add
      </button>
    </div>
    <span>{{ data.price * amount }} L.E</span>
  </div>
</div>
